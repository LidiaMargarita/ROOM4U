<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiante</title>
    <!-- Vincular CSS -->
    <link rel="stylesheet" href="../Estudiante/style.css">
    <link rel="stylesheet" href="../../Assets/CSS/menudesplegable/styles.css">
</head>
<body>
    <!-- Cabecera -->
    <header>
        <!-- Logo que redirige a la página principal -->
        <a href="../../index.html">
            <img src="../../Assets/IMG/logo.png" alt="Room4U Logo" class="logo">
        </a>
        <!-- Menú hamburguesa -->
        <div class="menu-hamburguesa" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- Menú desplegable -->
        <ul class="menu-desplegable" id="menu">
            <li><a href="../../inicio-sesion/index.html">Iniciar sesión</a></li>
            <li><a href="../../publicar/index.html">Publicar</a></li>
            <li><a href="../../favoritos/index.html">Favoritos</a></li>
        </ul>
    </header>

    <!-- Contenedor principal -->
    <main class="main-container">
        <h1>Registro de estudiante</h1>
        <form id="registroEstudianteForm">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>

            <label for="celular">Número de celular:</label>
            <input type="tel" id="celular" name="celular" placeholder="Número de celular" maxlength="10" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña (mínimo 8 caracteres)" minlength="8" required>
            
            <label for="institucion">Selecciona la institución educativa a la que perteneces:</label>
            <select id="institucion" required>
                <option value="">Selecciona tu institución</option>
                <option value="ESIME Culhuacán">Instituto Politécnico Nacional “ESIME CULHUACÁN”</option>
                <option value="ESIME Zacatenco">Instituto Politécnico Nacional “ESIME ZACATENCO”</option>
                <option value="ESIME Ticoman">Instituto Politécnico Nacional “ESIME TICOMÁN”</option>
                <option value="ESFM">Instituto Politécnico Nacional “ESFM”</option>
                <option value="IPN">Instituto Politécnico Nacional </option>
                <option value="UNAM">Universidad Nacional Autónoma de México</option>
                <option value="UAM">Universidad Autónoma Metropolitana</option>
                <option value="CECYT">Centro de Estudios Científicos y Tecnológicos</option>
                <option value="ENP">Escuela Nacional Preparatoria</option>
            </select>
            
            <button type="submit" class="registro-button">Registrarme</button>
        </form>
    </main>

    <!-- Vincular JS -->
    <script src="../../Assets/JS/menu/menu.js" defer></script>
    <script src="../Estudiante/script.js" defer></script>
</body>
</html>
